<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personal Details</title>
</head>
<BODY>
<br>
<H1> <CENTER><font color="black" face="Copperplate Gothic Bold">**<u> Personal Details </u>**</font></CENTER> </H1>
<br>

<FORM action="CustomerController" method="post">
<TABLE align="center" cellspacing="7">

<TR>
<td>CustomerName :- </td> 
<td> <input type="text" placeholder="Name" required="required" name="Customer_Name"><br> </td>
</TR>

<TR>
<td>Street :- </td> 
<td> <input type="text" placeholder="House No./Locality/Street Name" name="Street"><br> </td>
</TR>

<TR>
<td>Address :- </td> 
<td> <input type="text" placeholder="Address" required="required" name="Address"><br> </td>
</TR>

<TR>
<td>Date Of Birth:- </td> 
<td> <input type="date" placeholder="Birthday" required="required"  name="Date_of_Birth"><br> </td>
</TR>

<TR>
<td>Aadhar Number :- </td> 
<td> <input type="number" placeholder="Aadhar No." required="required"  name="Customer_UID"><br> </td>
</TR>

<TR>
<td>Account Type:- </td> 
<td> <input type="text" placeholder="Account" required="required" name="Account_type"><br> </td>
</TR>

<tr><td><br></td></tr>

<TR>
<td> <input type="Submit" name="Submit"></td>
<td> <input type="button" value="Back" onclick="history.back()"></td>
</TR>


</TABLE>
</FORM>
</BODY></html>
